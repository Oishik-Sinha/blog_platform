{% extends 'blog/base.html' %}

{% block title %}Delete Post{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto bg-white p-6 rounded-xl shadow-sm border border-gray-200">
    <h1 class="text-2xl font-semibold text-red-600 mb-4">Are you sure you want to delete this post?</h1>
    <p class="text-lg font-medium mb-1">{{ post.title }}</p>
    <p class="text-gray-700 mb-2">{{ post.content }}</p>
    <p class="text-sm text-gray-500 mb-6">By {{ post.author }} on {{ post.created_at|date:"F j, Y" }}</p>

    <form method="post" class="flex space-x-4">
        {% csrf_token %}
        <button type="submit" class="px-4 py-2 bg-red-600 text-white rounded-md hover:bg-red-700 text-sm">Yes, delete</button>
        <a href="{% url 'post-detail' post.id %}" class="px-4 py-2 bg-gray-200 text-gray-800 rounded-md hover:bg-gray-300 text-sm">Cancel</a>
    </form>
</div>
{% endblock %}
