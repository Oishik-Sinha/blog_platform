{% extends 'blog/base.html' %}

{% block content %}
    <h1>Blog Posts</h1>
    <a href="{% url 'post-create' %}">Create New Post</a>
    <ul>
        {% for post in posts %}
            <li>
                <a href="{% url 'post-detail' post.pk %}">{{ post.title }}</a> by {{ post.author }} on {{ post.created_at }}
            </li>
        {% empty %}
            <li>No posts available.</li>
        {% endfor %}
    </ul>
{% endblock %}
