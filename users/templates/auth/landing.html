{% extends 'blog/base.html' %}

{% block title %}Welcome{% endblock %}

{% block content %}
<div class="max-w-xl mx-auto text-center bg-white p-8 rounded-xl shadow-sm border border-gray-200">
    <h1 class="text-3xl font-semibold mb-4">Welcome to the Blogging Platform</h1>
    <p class="text-gray-600 mb-6">Please log in or sign up to continue.</p>
    <div class="space-x-4">
        <a href="{% url 'login' %}" class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 text-sm">Login</a>
        <a href="{% url 'signup' %}" class="px-4 py-2 bg-gray-200 text-gray-800 rounded-md hover:bg-gray-300 text-sm">Sign Up</a>
    </div>
</div>
{% endblock %}
